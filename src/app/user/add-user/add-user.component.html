<div>
    <a [routerLink]="['/']" routerLinkActive="active">homepage</a>
    <h1>Create User</h1>
    <form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="usr_fullname" class="form-control" [ngClass]="{'red-border':userFullName.errors && displayError}">
            <div *ngIf="userFullName.errors && displayError">
                <div class="error-field" *ngIf="userFullName.errors.required">
                    Field Required
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="usr_email" class="form-control" [ngClass]="{'red-border':userEmail.errors && displayError}">
            <div *ngIf="userEmail.errors && displayError">
                <div class="error-field" *ngIf="userEmail.errors.required">
                    Email Required
                </div>
                <div class="error-field" *ngIf="userEmail.errors.pattern">
                    Email not valid
                </div>

            </div>
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <input type="text" formControlName="usr_address" class="form-control" [ngClass]="{'red-border':userAddress.errors && displayError}">
            <div *ngIf="userAddress.errors && displayError">
                <div class="error-field" *ngIf="userAddress.errors.required">
                    Field Required
                </div>
            </div>
        </div>
        <button class="button button--blue" type="submit">Submit</button>
    </form>
</div>
